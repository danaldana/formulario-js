<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-ppal">
                <form action="">
                    <div class="main">
                    <div class="container">
                        <label>E-mail</label>
                        <input placeholder="ejemplo@ejemplo.com" type="email" name="Email" id="input-email" required>
                    </div>
                    <div class="container" >  
                    <label>Contraseña</label>
                    <input placeholder="Escribí tu contraseña" type="password" name="Password" id="input-passw" required>
                    </div>
                    <div class="container">
                        <label>Repetir contraseña</label>
                        <input placeholder="Escribí tu contraseña nuevamente" type="password" name="Repeat password" id="input-repeat-passw" required>
                        <div class="error" id="no"> 
                            <p>Las contraseñas no coinciden</p>
                        </div>
                        <div class="cont">
                            <input type="checkbox" class="checkk" name="Acepto términos y condiciones" id="input-checkbox">
                            <label class="lbl">Aceptar términos y condiciones</label>    
                        </div>
                        <div class="container">
                            <button type="submit" id="btn-submit">Registrarse</button>
                        </div>
                    </div>
                </form>
        </div>
    <script src="script.js"></script>
    </body>
</html>
